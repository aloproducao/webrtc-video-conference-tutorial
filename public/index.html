<!DOCTYPE html>

<head>
    <title>WebRTC Video Conference Tutorial - Plain WebRTC</title>
</head>
<style type="text/css">
  video {
    width: 80% ;
    height: 80%;
  
  }
  body {
  background: #20262E;
  padding: 20px;
  font-family: Helvetica;
}

#banner-message {
  background: #fff;
  border-radius: 4px;
  padding: 20px;
  font-size: 25px;
  text-align: center;
  transition: all 0.2s;
  margin: 0 auto;
  width: 300px;
}

button {
  background: #0084ff;
  border: none;
  border-radius: 5px;
  padding: 8px 14px;
  font-size: 15px;
  color: #fff;
}

#banner-message.alt {
  background: #0084ff;
  color: #fff;
  margin-top: 40px;
  width: 200px;
}

#banner-message.alt button {
  background: #fff;
  color: #000;
}


  </style> 
<body>
    <h1>WebRTC Video Conference Tutorial - Plain WebRTC</h1>

    <div id="selectRoom">
        <label for="name">Type your Name</label>
        <input id="name" type="text" />
        <label for="roomNumber">Type the room number</label>
        <input id="roomNumber" type="text" />
        <button id="joinBroadcaster">Join as Broadcaster</button>
        <button id="joinViewer">Join as Viewer</button>
    </div>

    <div id="consultingRoom" style="display:none">
        <video autoplay></video>
        <p id="broadcasterName"></p>
        <ul id="viewers"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
